<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current User</title>
    <style type="text/css">
        BODY {
            background: white;
        }
        DIV {
            margin-left: auto;
            margin-right: auto;
            justify-content: center;

        }
        TABLE {
            border-collapse: collapse;
            border: 2px solid white;
            margin-left: auto;
            margin-right: auto;
        }
        TD, TH {
            padding: 3px;
            border: 1px solid maroon;
            text-align: left;

        }
    </style>
</head>
<body>
<div sec:authorize="hasAnyRole('ADMIN', 'USER')">
    <p style="text-align: center"><b>Current User information:</b></p>
    <p style="text-align: center">User name:</p>
    <p style="text-align:center" th:utext="${user.getUsername()}">...</p>
    <p style="text-align: center">User password:</p>
    <p style="text-align:center" th:utext="${user.getPassword()}">...</p>
    <p style="text-align: center">User roles:</p>
    <p style="text-align:center" th:utext="${user.rolesToString()}">...</p>
<br/>
    <div th:align="center">
        <input form="logout" type="submit" value="Logout" >
        <form id="logout" th:action="@{/logout}" method="post">
        </form>
    </div>
    <form id="delForm" method="POST" action="/delete">
    </form>
</div>

</body>
</html>
